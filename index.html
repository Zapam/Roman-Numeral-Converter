<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-green-100">
  <div class="bg-green-400 w-1/3 p-5 rounded-lg">
    <h1 class="text-3xl font-semibold text-center text-white">Roman Numeral Converter</h1>
    <p class="text-white font-semibold my-2 text-center">Enter Your Number to convert it to <span class="text-emerald-700 font-bold">Roman Numeral</span> </p>
      <input type="text" class="input rounded-md p-2 w-full my-5 font-semibold bg-gray-100" placeholder="Enter Your Number:">
      <button class="button text-center w-full bg-green-200 text-green-950 p-3 rounded-lg font-bold hover:scale-105 transition-all duration-200 active:bg-green-300">Convert</button>
      <p class="result text-center mt-4 font-semibold text-white transition duration-300 opacity-0"><br><br></p>
      <p class="space"></p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
